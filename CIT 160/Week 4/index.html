<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to Say your name</title>
<script>
/* Defining Table
 * Input: A person's name
 * Processing: Create a greeting for that person
 * Output: The greeting
 */
function greetUser() {
    // This line prompts the user to type in his name.
    var name = prompt("Please enter your name");

    // Create a personalized greeting for the user.
    var greeting = "Hello " + name + ".  Have a great day.";

    // The next line causes the computer to display
    // a greeting to the user in a popup window.
    alert(greeting);
}
</script>
</head>

<body>                                      
    <button type="button" onclick="greetUser()">What is your name?</button>
</body>
</html>

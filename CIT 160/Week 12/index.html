<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title> Investment Calculator </title>
<script>
/* sum of first and last array value */

    function addEnds(list) {
    
    var sum = list[0] + list[list.length-1];
    

    return sum;
    }
</script>
</head>
<body>
<h1>Sum of first and last array value</h1>
<p> var list = [10, 11, 12, 13]</p>
<button type="button" onclick="addEnds()">Sum</button>
<br>
<div id="output"></div>
</body>
</html>

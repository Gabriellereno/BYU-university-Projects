<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title> All powers of 2 from 2^0 up to 2^31</title>
<script>
/* all powers of 2 from 2^0 up to 2^31 */
function answer() {
var two = 2;
var cal = "";
var result = "";
         for (var i = 0; i <= 31; i++) {
             if (i < 31) {
            cal += Math.pow(two, i) + ", ";
            }
             else {
                 cal += Math.pow(two, i) + ".";
                }
         } document.getElementById("output").innerHTML = cal;
}
</script>
</head>
<body>
<h1><b>All powers of 2 from 2^0 up to 2^31</b></h1>
    <button type="button" onclick="answer()" >CHECK</button>
<div id="output"></div>
</body>
</html>
